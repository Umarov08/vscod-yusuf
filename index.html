<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./img/1506855730_05-01.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  <title>Document</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-secondary">
    <div class="container">
      <button onclick="fnLocDataRender()" class="bg-transparent text-light fs-3 border-0 me-2" data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBothOptions"
        aria-controls="offcanvasWithBothOptions">
        <i class="bi bi-list"></i>
      </button>
      <i class="bi bi-film fs-5 me-3"></i>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <select onchange="fnYear(value)" id="form-select" class="form-select me-3" aria-label="Default select example">
              <option selected>Year</option>
              <option value="new">New</option>
              <option value="old">Old</option>
            </select>
          </li>
          <li class="nav-item">
            <select onchange="fnRanting(value)" id="form-select" class="form-select me-2" aria-label="Default select example">
              <option selected>Raiteng</option>
              <option value="min">Min</option>
              <option value="max">Max</option>
            </select>
          </li>
          <li class="nav-item">
            <select onchange="fnCategory(value)" id="form-select" class="form-select sel_category" aria-label="Default select example">
              <option selected>Catigory</option>
            </select>
          </li>
        </ul>
        <form onsubmit="fnSearch(event)" class="d-flex" role="search">
          <input name="inpSearch" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
  <div class="carusel__wrapper">
    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="https://proprikol.ru/wp-content/uploads/2020/04/kartinki-garri-potter-1.jpg" class="d-block w-100"
            alt="...">
        </div>
        <div class="carousel-item">
          <img
            src="https://img.goodfon.ru/original/2880x1800/a/c1/johnny-depp-jack-sparrow-piraty-karibskogo-moria-pirates-o-2.jpg"
            class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="https://a.d-cd.net/EDNZgcu2RxX_8FDbenGFrjscuV8-1920.jpg" class="d-block w-100" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
  <div class="container">
    <ul class="movie__list">

    </ul>
  </div>
  <div class="offcanvas offcanvas-start" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions"
    aria-labelledby="offcanvasWithBothOptionsLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasWithBothOptionsLabel">Your Favourites</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">

    </div>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="./js/movies.js"></script>
<script src="./js/main.js"></script>

</html>
